<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row row-cols-3">
        <div class="col hour">Hour</div>
        <div class="col-6 textarea">Text Content</div>
        <div class="col save">Save</div>
      </div>
      <div class="hour">
        <div class="row row-1">12a.m.</div>
        <div class="row row-2">1a.m.</div>
        <div class="row row-3">2a.m.</div>
        <div class="row row-4">3a.m.</div>
        <div class="row row-5">4a.m.</div>
        <div class="row row-6">5a.m.</div>
        <div class="row row-7">6a.m.</div>
        <div class="row row-8">7a.m.</div>
        <div class="row row-9">8a.m.</div>
        <div class="row row-10">9a.m.</div>
        <div class="row row-11">10a.m.</div>
        <div class="row row-12">11a.m.</div>
        <div class="row row-13">12p.m.</div>
        <div class="row row-14">1p.m.</div>
        <div class="row row-15">2p.m.</div>
        <div class="row row-16">3p.m.</div>
        <div class="row row-17">4p.m.</div>
        <div class="row row-18">5p.m.</div>
        <div class="row row-19">6p.m.</div>
        <div class="row row-20">7p.m.</div>
        <div class="row row-21">8p.m.</div>
        <div class="row row-22">9p.m.</div>
        <div class="row row-23">10p.m.</div>
        <div class="row row-24">11p.m.</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
